<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KhonPet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=0 height=0></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");


      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
/*
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Khonpet.loader.js";
      var config = {
        dataUrl: buildUrl + "/Khonpet.data",
        frameworkUrl: buildUrl + "/Khonpet.framework.js",
        codeUrl: buildUrl + "/Khonpet.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BaspooSolf",
        productName: "KhonPet",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
*/
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Khonpet.loader.js";
      var config = {
        dataUrl: buildUrl + "/Khonpet.data.unityweb",
        frameworkUrl: buildUrl + "/Khonpet.framework.js.unityweb",
        codeUrl: buildUrl + "/Khonpet.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BaspooSolf",
        productName: "KhonPet",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };


        // new var
        var mobile = false;
        var done = false;
        var m_unityInstance = null;




      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            mobile = true;
      }
      else
      {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {

              progressBarFull.style.width = 100 * progress + "%";

          }).then((unityInstance) => {

              done = true;
              loadingBar.style.display = "none";
              m_unityInstance = unityInstance;
              //Resize
              window.addEventListener('resize', onResize);
              onResize();

        }).catch((message) => {
          alert(message);
        });
      };






        function PopupMessage(header) {
            var doc = prompt(header, "");
            if (doc != null)
            {
                // PopupInput Message
                m_unityInstance.SendMessage('HtmlCallback','PopupInputMessageCallback', doc );
            }
        }







        //Sent By Unity
        function HtmlMessage(code, str) {
            console.log(code);
            console.log(str);


            if (code == 0 && str == "ismobile")
            {
                // check mobile
                m_unityInstance.SendMessage('HtmlCallback', 'IsMobileCallback',(mobile)?"1":"0" );
            }
            if (code == 1)
            {
                // goto url
                window.location = str;
            }
            if (code == 2)
            {
                // popupInput message
                PopupMessage(str);
            }
            if (code == 3)
            {
                // goto pet
                window.location.replace("https://www.Khonpet.com?id="+str);
            }
        }

        //Sent To Unity
        function SentMessage(str) {
            //                          gameobject , method , value
            m_unityInstance.SendMessage('HtmlCallback', 'Callback', str);
        }


        //Resize
        function onResize() {
            if (done) {

                if (mobile) {
                    canvas.style.width = (window.innerWidth - 0) + "px";
                    canvas.style.height = (window.innerHeight - 0) + "px";
                }
                else {
                    canvas.style.width = (window.innerWidth - 4) + "px";
                    canvas.style.height = (window.innerHeight - 4) + "px";
                }
            }
        };


        //Reload Timeout
        setTimeout(function () {

            if (!done) {
                clearCache();
                location.reload();
            }

        }, 15000);



        function paramsVerify() {
           

            const params = new URLSearchParams(window.location.search)
            var id = params.get('id');
            console.log("id :" + id );

            if(!params.has('id'))
            {
              //not have id! redirect to homepage
              //window.location.replace("http://www.w3schools.com");
              if(mobile)window.location.replace("https://khonpet.carrd.co");
              else window.location.href = "read.html";
            }

    
        }
        paramsVerify();







        //Clear Memory Cache
        function clearCache() {
            var idb = window.indexedDB || window.mozIndexedDB ||
                window.webkitIndexedDB || window.msIndexedDB;
            if (!idb) return;

            var open;
            try { open = idb.open('/idbfs') } catch (e) { return; }

            var errorHandler = function (e) { e.preventDefault(); e.stopImmediatePropagation(); };
            open.onabort = open.onerror = errorHandler;
            open.onupgradeneeded = function (upgradeEvent) {
                upgradeEvent.target.transaction.abort();
            };

            open.onsuccess = function (openEvent) {
                var db = openEvent.target.result;
                db.onerror = db.onabort = errorHandler;

                try {
                    var store = db.transaction('FILE_DATA', 'readwrite').objectStore('FILE_DATA');
                    store.openCursor().onsuccess = function (cursorEvent) {
                        var cursor = cursorEvent.target.result;
                        if (cursor) {
                            if (cursor.key.indexOf('/UnityCache/Shared/') !== -1) cursor.delete();
                            cursor.continue();
                        }
                    };
                } catch (e) { }

                db.close();
            };
        }









      document.body.appendChild(script);
    </script>
  </body>
</html>
